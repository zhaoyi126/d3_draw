<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v7.min.js" type="text/javascript"></script>
</head>
<body>

<div id="container">
	
</div>

<script type="text/javascript">
    const w = 500;
    const h = 400;

	const svg = d3.select('div#container')
		.append('svg')
		.attr('width', w)
		.attr('height', h)

    const margin = {
        top: 20,
        left: 20,
        bottom: 20,
    }

    const main = svg.append('g')
    	.attr('class', 'main')
    	.attr('transform', `translate(${margin.left}, ${margin.top})`);

    // const arc = d3.

</script>
</body>
</html>
