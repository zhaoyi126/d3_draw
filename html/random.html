<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>生成随机数</title>
</head>
<body>

<div style="width: 50%;margin: 0 auto;padding-top: 20px;">
	<h1>生成随机数</h1>
	<p>[0, 100]</p>
	<p><span class="random">-</span></p>
	<button class="gen">new</button>
</div>

<script src="/public/libs/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$('.gen').on('click', () => {
		const random = Math.random()*100;
		$('.random').text(Math.round(random));
	})
</script>
</body>
</html>
